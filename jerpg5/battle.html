<script>

var tasksprites = {
    "move": "ğŸš¶ğŸ»",
    "action": "ğŸ¤º",
    "done": "ğŸ"
};

var actiontemplates = {
    "melee": {
        name: "melee",
        range: 1,
        spread: [{x: 0, y: 0}],
        pow: 2,
        center: false,
        sprite: "ğŸ—¡"
    },
    "fire": {
        name: "fire",
        range: 3,
        spread: [{x: -1, y: 0}, {x: 1, y: 0}, {x: 0, y: 0}, {x: 0, y: -1}, {x: 0, y: 1}],
        pow: 1,
        center: true,
        sprite: "ğŸ”¥"
    }
};

var canvas, context;
var WIDTH = 12;
var HEIGHT = 12;
var layer2;
var mx, my, tx, ty;
var lasttick = 0;
var paused = false;
var units = [];
var queue = new Queue();
var activeItem;
var selunit;
var gradient;


function getUnitByPosition(x, y) {
    return units.filter(function(u) {
        return u.x == x && u.y == y;
    })[0];
}

function update() {
    
    if (lasttick + 500 < Date.now() && !paused) {
        if (activeItem) {
            if (activeItem instanceof Unit) {
                queue.add(activeItem.turn());
            }
            else {
                activeItem.turn();
            }
            activeItem = null;
        }
        activeItem = queue.tick();
        lasttick = Date.now();
    }

    layer2.update();

    draw();
    window.requestAnimationFrame(update);
}

function mouse_down(e) {
    mx = e.offsetX;
    my = e.offsetY;
    tx = Math.floor(mx / 40);
    ty = Math.floor(my / 40);
}

function draw() {
    context.clearRect(0, 0, 640, 480);

    for (var x=0; x<WIDTH; x++) {
        for (var y=0; y<HEIGHT; y++) {
            if ((x & 1) ^ (y & 1)) {
                context.fillStyle = "rgb(200, 200, 200)";
                context.fillRect(x * 40, y * 40, 40, 40);
            }
        }
    }

    if (activeItem) {
        var unit;
        if (activeItem instanceof Unit) {
            unit = activeItem;
        }
        if (activeItem.unit) {
            unit = activeItem.unit;
        }

        if (unit.moveNodes) {
            unit.moveNodes.forEach(function(node) {
                var c = Math.floor(node.safetyScore * 256);
                context.fillStyle = gradient[c];
                context.fillRect(node.x * 40, node.y * 40, 40, 40);
            });
        }

        /*
        if (unit.diamond) {
            context.fillStyle = "rgba(255, 0, 0, 0.9)";
            unit.diamond.forEach(function(d) {
                context.fillRect(d.x * 40, d.y * 40, 40, 40);
            });
        }
        */

        if (unit.path) {
            context.fillStyle = "rgba(255, 255, 255, 0.4)";
            unit.path.nodes.forEach(function(node) {
                context.fillRect(node.x * 40, node.y * 40, 40, 40);
            });
        }

        if (unit.action) {
            unit.action.draw(context);
        }

        if (unit) {
            context.fillStyle = "rgba(0,255,255,0.4)";
            context.fillRect(unit.x * 40, unit.y * 40, 40, 40);
        }
    }

    units.forEach(function(unit) {
        unit.draw(context);
    });

    layer2.draw(context);

    queue.draw(context);
}

function init() {
    layer2 = new Layer();

    units.push(new Unit(0, 0, 0, "ğŸ˜€"));
    units.push(new Unit(0, 1, 0, "ğŸ˜"));
    units.push(new Unit(0, 0, 1, "ğŸ¤ "));

    units.push(new Unit(1, 11, 11,"ğŸ˜¡"));
    units.push(new Unit(1, 10, 11,"ğŸ˜ˆ"));
    units.push(new Unit(1, 11, 10,"ğŸ‘¹"));

    units.forEach(function(unit) {
        queue.add(unit);
    });

    gradient = createGradient();

    window.requestAnimationFrame(update);
}

function pause() {
    paused = true;
    console.log("paused!");
}

function unpause() {
    paused = false;
}

window.onload = function() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    context.textBaseline = "top";

    canvas.onmousedown = mouse_down;

    init();
};

</script>
